<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.connecting {
      background: #fff3cd;
      color: #856404;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .connected .dot { background: #28a745; }
    .connecting .dot { background: #ffc107; }
    .disconnected .dot { background: #dc3545; }
    button {
      width: 100%;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button.primary {
      background: #007bff;
      color: white;
    }
    button.primary:hover {
      background: #0056b3;
    }
    button.secondary {
      background: #6c757d;
      color: white;
    }
    button.secondary:hover {
      background: #545b62;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>Meridian Browse</h1>

  <div id="status" class="status disconnected">
    <span class="dot"></span>
    <span id="statusText">Disconnected</span>
  </div>

  <button id="connectBtn" class="primary">Connect</button>
  <button id="disconnectBtn" class="secondary">Disconnect</button>

  <div class="info">
    Server: ws://localhost:9333
  </div>

  <script src="popup.js"></script>
</body>
</html>
